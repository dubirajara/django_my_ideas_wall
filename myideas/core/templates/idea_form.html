{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Ideas Form Create{% endblock title %}
{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3' style="padding-top:100px">
<h3 style="text-align: center;">Share your idea!</h3><br>

<form method='post' action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="Share" />
</form>

</div>
</div>
{{ form.media }}

{% endblock %}

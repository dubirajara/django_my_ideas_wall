{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3' style="padding-top:80px">
<h3 style="text-align: center;">Password Reset</h3><br>
<p align="center" class='text-align-center lead'>Reset your password using your email below.</p>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="Reset" />
</form>
</div>
{% endblock %}
